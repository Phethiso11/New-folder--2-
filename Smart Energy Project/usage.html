<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Usage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .usage-container {
            display: flex;
            justify-content: space-around;
        }

        .usage-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            width: 30%;
        }
    </style>
</head>

<body>
    <section id="usage">
        <header>
            <h2 style="text-align: center;">Energy Usage</h2>
        </header>

        <div class="usage-container">
            <div class="usage-item">
                <h3>Current Usage</h3>
                <p>450 kWh</p>
            </div>
            <div class="usage-item">
                <h3>Average Usage</h3>
                <p>400 kWh</p>
            </div>
            <div class="usage-item">
                <h3>Peak Usage</h3>
                <p>600 kWh</p>
            </div>
        </div>
        <div class="button-container">
            <button class="cool-button"><a href="Energy.html">Energy</a></button>
            <button class="cool-button"><a href="settings.html">Settings</a></button>
            <button class="cool-button"><a href="savings.html">Savings</a></button>
            <button class="cool-button"><a href="Overview.html">Usage</a></button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 MMR Smart Energy Solutions</p>
    </footer>
</body>

</html>
